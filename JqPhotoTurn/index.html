<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JqPhotoTurn</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" />
<!--    <link href="LoginCSS.css" rel="stylesheet" type="text/css" />-->
    <link href="css/photo.css" rel="stylesheet" type="text/css" />
    <script src="js/jqphototurn.js" type="text/javascript"></script>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //绘制线条(折线图动态)v
        $(document).ready(function () {
            $("#div_imglst").html("努力加载ing");
            setTimeout("showphototurn()", 200);
        });
    </script>
</head>
<body >
    <div id="name">JqPhotoTurn</div>
    <div id="title">一个轮翻图脚本，焦点图片变大，失去焦点变小。</div>
    <div class="div_mid">
　      <div id="help">
            <b>原理说明:</b><br />
            <b>1.</b>你只需要传入合适的json数据即可。
        </div>
        <br />
        <div class="description">示例:</div>

        <div class="div_imglst">
            <div id="div_img" style="background-color:Blue">
                <img id="imgSmallLeft" class="imgBorder" onclick="clearInterval(autoplay);moveD('l');" />
                <img id="imgMiddleLeft" class="imgBorder" onclick="clearInterval(autoplay);move('l');" />
                <img id="imgBig" class="imgBorder" onclick="openNewPage();" />
                <img id="imgMiddleRight" class="imgBorder" onclick="clearInterval(autoplay);move('r');" />
                <img id="imgSmallRight" class="imgBorder" onclick="clearInterval(autoplay);moveD('r');" />
                <img id="imgHidden" class="imgHidden" />
            </div>
            <div id="div_clear_b" class="div_clear_b"></div>
            <div id="div_lr" class="div_lr">
                <div class="div_btn">
                    <div class="divleft">
                        <a id="btnleft" onclick="clearInterval(autoplay);move('l');"></a>
                    </div>
                    <div class="divmid">
                        <div id="addesc"></div>
                    </div>
                    <div class="divright">
                        <a id="btnright" onclick="clearInterval(autoplay);move('r');"></a>
                    </div>
                </div>
            </div>
        </div>



        <div class="div_foot">
            •Powered by <a href="https://github.com/flyher/JqPhotoTurn">flyher</a>
        </div>
    </div>
</body>
</html>
